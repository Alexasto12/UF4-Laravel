
<div class="panel panel-primary">
    <div class="panel-heading">
      {{titolLlistat}}
    </div>
    <div *ngIf="autors.length==0">
      <h4>No hi ha autors</h4>
    </div>
    <div *ngIf="autors.length>0" class="table-responsive">
      <div class="row">
        <div class="col-md-2">
          Filtrat per:
        </div>
        <div class="col-md-4">
          <input type="text" [(ngModel)] = "listFilter">
        </div>
      </div>
      <div class="col-md-2">
        <h3>Filtrat per:{{listFilter}}</h3>
      </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nom</th>
          <th>Cognoms</th>
          <th>Imatge</th>
        </tr>
            </thead>
      <tbody>
        <tr *ngFor="let autor of autors | autorListFilter:listFilter">
          <td>{{autor.nom}}</td>
          <td>{{autor.cognoms}}</td>
          <td><img src="{{autor.imatge}}" alt="" class="img-thumbnail" style="height: 30%; width: 30%;"></td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
